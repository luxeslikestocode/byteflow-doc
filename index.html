    <script>
      // Robust polyfill for browser environment. Some libraries expect Node.js globals like 'process' and 'global'.
      // This prevents crashes on static hosts like Netlify.
      if (typeof global === 'undefined') {
        window.global = window;
      }
      if (typeof process === 'undefined') {
        window.process = {
          env: {}
        };
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #0F69F9;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0d5ad1;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideUpFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .page-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      .stagger-container > * {
        opacity: 0;
      }

      .stagger-child-animate {
          animation: slideUpFadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
    </style>
